<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeCosmetics</title>
    <style>
        /* Reset default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            background-color: #668000; /* Green shade */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Ensures the text is centered */
            position: relative; /* For absolute positioning of the logo */
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            position: absolute;
            left: 20px; /* Keeps the logo correctly positioned on the left */
            top: 50%;
            transform: translateY(-50%); /* Ensures proper vertical alignment */
        }

        /* Title styling */
        .header-title {
            font-size: 22px;
            font-weight: bold;
        }

        /* Banner section */
        .banner {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        /* Main content */
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="logo.jpg" alt="WeeCosmetics Logo" class="logo">
        <div class="header-title">WeeCosmetics - Pure Herbal & Organic Skincare</div>
    </div>

    <!-- Banner Image -->
    <img src="weecosmetics-banner.png" alt="WeeCosmetics Banner" class="banner">

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to WeeCosmetics</h1>
        <p>From the Hands of Siddha Doctors - Experience Natureâ€™s Touch</p>
    </div>

</body>
</html>
