<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeCosmetics</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            background-color: #668000;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Logo styling (Fixed Size & Aligned Left) */
        .logo {
            width: 60px; /* Adjusted for better size */
            height: 60px;
            position: absolute;
            left: 15px; /* Moves it slightly for balance */
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%; /* Ensures a clean circular logo */
            object-fit: cover; /* Keeps image proportions clean */
        }

        /* Title styling */
        .header-title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="logo.jpg" alt="WeeCosmetics Logo" class="logo">
        <div class="header-title">WeeCosmetics - Pure Herbal & Organic Skincare</div>
    </div>

    <!-- Banner -->
    <img src="weecosmetics-banner.png" alt="WeeCosmetics Banner" class="banner">

    <!-- Content -->
    <div class="content">
        <h1>Welcome to WeeCosmetics</h1>
        <p>From the Hands of Siddha Doctors - Experience Natureâ€™s Touch</p>
    </div>

</body>
</html>
