<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weecosmetics - Organic & Herbal Beauty</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #6a994e; color: white; padding: 15px; text-align: center; font-size: 24px; }
        .banner { text-align: center; padding: 20px; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 5px; width: 250px; text-align: center; }
        .product img { width: 100%; border-radius: 5px; }
        .product button { background: green; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <header>Weecosmetics - Pure Herbal & Organic Skincare</header>
    <div class="banner">
        <img src="https://via.placeholder.com/800x300" alt="Banner" width="100%">
    </div>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Herbal Face Cream">
            <h2>Herbal Face Cream</h2>
            <p>100% Organic | Ayurvedic Formula</p>
            <p>Price: ₹499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Natural Hair Oil">
            <h2>Natural Hair Oil</h2>
            <p>Strengthens Roots | Chemical-Free</p>
            <p>Price: ₹299</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
